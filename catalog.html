      <section class="catalog-products">
        <h2 class="visually-hidden">Типы услуг</h2>
        <form class="catalog-filter" action="https://echo.htmlacademy.ru/" method="get">


          <fieldset class="catalog-filter-group">
            <legend class="catalog-filter-title">Инфраструктура</legend>
            <ul class="catalog-filter-list">
              <li class="catalog-filter-item">
                <label class="control">
                  <input class="control-input" type="checkbox" name="water-pool" checked>

                Бассейн
                </label>
              </li>
              <li class="catalog-filter-item">
                <label class="control">
                  <input class="control-input" type="checkbox" name="place-parking" checked>

                Парковка
                </label>
              </li>
              <li class="catalog-filter-item">
                <label class="control">
                  <input class="control-input" type="checkbox" name="wi-fi">

                  wi-fi
                  </label>
                 </li>
                <ul>
              </fieldset>

              <fieldset class="catalog-filter-group">
                <legend class="catalog-filter-title">Тип жилья</legend>
                <ul class="catalog-filter-list">
                  <li class="catalog-filter-item">
                    <label class="control">
                      <input class="control-input" type="radio" name="product-group" value="living-hotel" checked>
    
                  Гостиница
                    </label>
                  </li>
                  <li class="catalog-filter-item">
                    <label class="control">
                      <input class="control-input" type="radio" name="product-group" value="village-motel">
    
                  Мотель
                    </label>
                  </li>
                  <li class="catalog-filter-item">
                    <label class="control">
                      <input class="control-input" type="radio" name="product-group" value="apartments">
    
                  Апартаменты
                    </label>
                  </li>
                </ul>
              </fieldset>

              <fieldset class="catalog-filter-group">
                <legend class="catalog-filter-title">Стоймость, Р:</legend>
                <div class="control from">
                <label class="control">
                    <input class="input is-small">
                    От
                </label>
                  </div>
                  <div class="control to">
                <label class="control">
                    <input class="input is-small">
                    До
                  </label>
                  </div>
                </fieldset>
                <button type="submit" class="button wp-element-button">Применить</button>
                <button type="submit" class="button wp-element-button">Сбросить</button>
                </form>
